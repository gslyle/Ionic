<ion-header>

  <ion-navbar>
    <ion-title>{{ quoteGroup.category | uppercase }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let quote of quoteGroup.quotes">
    <ion-card-header text-center>
      # {{ quote.id }}
    </ion-card-header>
      <ion-card-content>
        <p>{{ quote.text }}</p>        
        <p class="author" text-right>{{ quote.person }}</p>
      </ion-card-content>
      <ion-row>
        <ion-col text-right>
          <button ion-button clear small (click)="onAddToFavourite(quote)">Favourite</button>
        </ion-col>
      </ion-row>
  </ion-card>
</ion-content>
